<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="image-content">
          <img src="./images/blog-image.svg" />
        </div>

        <div class="card-body">
          <div class="tag">
            <span>Learning</span>
          </div>

          <p class="published">Published 21 Dec 2023</p>

          <a class="title">HTML & CSS foundations</a>

          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="footer-body">
          <img class="user-pic" src="./images/userpic.svg" alt="" />
          <span class="name-author">Greg Hooper</span>
        </div>
      </section>
    </main>
  </body>
</html>
